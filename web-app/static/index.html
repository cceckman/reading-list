<html>
<head>
  <title>Reading List Admin</title>
  <link rel="manifest" href="manifest.json">
  <script src="app.js" async></script>
</head>
<body>
  <p>Press "install" to allow sharing to the reading-list.</p>
  <form method="post" action="add" enctype="multipart/form-data">
    <label for="title">Title: </label>
    <input name="title" type="text" id="title"/></label>

    <label for="share-url">Share URL: </label>
    <input name= "url" type="url" id="share-url"/>
    <button>Share</button>
  </form>
</body>
</html>
