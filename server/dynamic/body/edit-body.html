<div id="editArea">
  <form>
    <input type="text" id="title" name="title" placeholder="Title" />
    <input type="text" id="source" name="source" placeholder="Source" />
    <input type="source-url" id="source-url" name="source-url" placeholder="URL" />

    <details>
      <summary>Reading state</summary>
      <input type="date" id="added" name="added" placeholder="Added" />
      <input type="checkbox" id="read-set" name="read-set" />
      <input type="date" id="read" name="read" placeholder="Read" />
      <input type="checkbox" id="review-set" name="review-set" />
      <input type="date" id="reviewed" name="reviewed" placeholder="Reviewed" />
    </details>

    <details>
      <summary>Source details</summary>
      <input type="text" id="author" name="author" placeholder="Author" />
      <input type="url" id="author-url" name="author-url" placeholder="Author URL" />
      <input type="text" id="via" name="via" placeholder="Via" />
      <input type="url" id="via-url" name="via-url" placeholder="Via URL" />
    </details>
  </form>
</div>
