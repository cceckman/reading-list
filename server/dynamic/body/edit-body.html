<div id="editArea">
  <form>
    <input type="text" id="id" name="id" placeholder="ID" value="{{ .CurrentItem.Id }}" />
    <input type="text" id="title" name="title" placeholder="Title" value="{{ .CurrentItem.Title }}" />
    <input type="text" id="source" name="source" placeholder="Source" value="{{ .CurrentItem.Source.Text }}" />
    <input type="url" id="source-url" name="source-url" placeholder="URL" value="{{ .CurrentItem.Source.UrlString}}" />

    <details>
      <summary>Reading state</summary>
      <input type="date" id="added" name="added" placeholder="Added"  value="{{ .CurrentItem.Added }}" />
      <input type="checkbox" id="read-set" name="read-set"  value="{{ .CurrentItem.Read.IsZero }}" />
      <input type="date" id="read" name="read" placeholder="Read" value="{{ .CurrentItem.Read }}" />
      <input type="checkbox" id="review-set" name="review-set" value="{{.CurrentItem.Reviewed.IsZero }}" />
      <input type="date" id="reviewed" name="reviewed" placeholder="Reviewed" value="{{.CurrentItem.Reviewed}}" />
    </details>
  </form>
</div>
